<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>WorkWicho | Ingresar al Sistema</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    
   

  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

      
          <div class="card-body">
            <form th:action="@{/login}" method="post" class="form-signin">
              <div class="row">
                <div class="col-md-4"> 
                </div>  
                <div class="col-md-4"> 
                  <img class="mb-4 rounded mx-auto d-block" th:src="@{/images/loginworwicho.png}" alt="" width="128" height="128">
                  <center> <h4 class="h3 mb-3 font-weight-normal">WorkWicho</h4></center>
                  
                  <div th:if="${param.error}">
			      	<span class="text-danger">Usuario / Contraseña incorrectos!</span>
			      </div>
			      
			      <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
                  
                  <label for="username" class="sr-only">Usuario</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required autofocus><br>
                  <label for="password" class="sr-only">Contraseña</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required><br>
                  <button class="btn btn-lg btn-danger btn-block" type="submit">Iniciar sesión</button>
                   <p class="text-primary" style="font-size: small">¿Todavía no estas registrado? <a th:href="@{/signup}">Regístrate</a></p> 
                       
                  <!-- Las credenciales se las dejo aca si quieren las pueden comentar luego -->
                  
                  <hr>
                  <h6 class="form-signin-heading" style="color:red;font-weight:bold;"><center>Programación lll</center></h6>
                  <strong>PERFIL USUARIO</strong>
                  <ul>
                    <li><strong>Usuario: usuario</strong></li>
                    <li><strong>Contraseña: 123</strong></li>
                  </ul>   
                  <strong>PERFIL ADMINISTRATIVO</strong>
                  <ul>
                   <li><strong>Usuario: admin</strong></li>
                    <li><strong>Contraseña: 123 </strong></li>
                  </ul>
                  <strong>PERFIL SUPERVISOR</strong>
                  <ul>
                   <li><strong>Usuario: supervisor</strong></li>
                    <li><strong>Contraseña: 123 </strong></li>
                  </ul>
                  
                </div>
                <div class="col-md-4"> 
                </div>
              </div>   
            </form>
          </div>
        </div>
     <!-- /container -->

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
